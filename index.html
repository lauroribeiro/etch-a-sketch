<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aliceblue;">
    <div class="resize-grid">
        <label for="size">Resize the grid: </label>
        <input id="size" value="64" min="1" max="100" type="number">
        <button id="resize-btn">Resize</button>
        <button id="clear-btn">Clear</button>
        <span id="radio-text">Colorfull mode:</span>
        <input type="radio" id="on" name="colorfull-mode" value="on">
        <label for="on">On</label>
        <input type="radio" id="off" name="colorfull-mode" value="off" checked>
        <label for="off">Off</label>
    </div>
    <div class="grid-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
